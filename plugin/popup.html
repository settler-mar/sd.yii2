<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/popup.css">
    <title>Plugin SecretDiscounter</title>
</head>
<body>
<div class="secretdiscounter-pupup">
    <div class="secretdiscounter-pupup__logo" >
        <a class="secretdiscounter-pupup__logo-link" href="http://secretdiscounter.ru">
            <img src="img/logo-white.svg" alt="secretdiscounter logo">
        </a>
    </div>
    <a class="secretdiscounter-pupup__info popup-click" href="http://secretdiscounter.ru/account">
        <div class="secretdiscounter-pupup__info-name">
        </div>
        <div class="secretdiscounter-pupup__info-balance">
            <span class="secretdiscounter-pupup__info-balance-current">
            </span>
            <span class="secretdiscounter-pupup__info-balance-pending">
            </span>
        </div>
        <div class="secretdiscounter-pupup__info-logo">
            <span class="secretdiscounter-pupup__info-logo-circle">
            </span>
        </div>
    </a>
</div>
<script src="js/popup.js"></script>
</body>
</html>
