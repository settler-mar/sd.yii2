<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/popup.css">
    <title>Plugin SecretDiscounter</title>
</head>
<body>
<div class="secretdiscounter-pupup logout">
    <div class="secretdiscounter-pupup__header">

        <div class="secretdiscounter-pupup__logo" >
            <a class="secretdiscounter-pupup__logo-link" href="http://secretdiscounter.ru">
                <img src="img/logo_sd_horizontal_white_thin.png" alt="secretdiscounter logo">
            </a>
        </div>
        <a class="secretdiscounter-pupup__info popup-click" href="http://secretdiscounter.ru/account">
            <div class="secretdiscounter-pupup__info-logo">
                <span class="secretdiscounter-pupup__info-logo-circle">
                </span>
            </div>
            <!--<div class="secretdiscounter-pupup__info-name">-->
            <!--</div>-->
            <div class="secretdiscounter-pupup__info-balance">
                <span class="secretdiscounter-pupup__info-balance-current">
                </span>
                <span class="secretdiscounter-pupup__info-balance-pending">
                </span>
            </div>

        </a>
        <a href="http://secretdiscounter.ru#login" class="secretdiscounter-pupup__login">Войти</a>
    </div>
    <div class="secretdiscounter-pupup__tabs">
        <div class="secretdiscounter-pupup__tab secretdiscounter-pupup__tab-shop">
            <input name="checkbox-tabs-group" type="radio" id="secretdiscounter-pupup-tab-checkbox1" class="secretdiscounter-pupup__tab-checkboxtab" checked>
            <label for="secretdiscounter-pupup-tab-checkbox1" >Магазин</label>
            <div class="secretdiscounter-pupup__tab-content">

            </div>
        </div>

        <div class="secretdiscounter-pupup__tab  secretdiscounter-pupup__tab-favorites">
            <input name="checkbox-tabs-group" type="radio" id="secretdiscounter-pupup-tab-checkbox2" class="secretdiscounter-pupup__tab-checkboxtab" >
            <label for="secretdiscounter-pupup-tab-checkbox2">Избранные</label>
            <div class="secretdiscounter-pupup__tab-content">

            </div>
        </div>

        <div class="secretdiscounter-pupup__tab  secretdiscounter-pupup__tab-notifications">
            <input name="checkbox-tabs-group" type="radio" id="secretdiscounter-pupup-tab-checkbox3" class="secretdiscounter-pupup__tab-checkboxtab" >
            <label for="secretdiscounter-pupup-tab-checkbox3">Уведомления</label>
            <div class="secretdiscounter-pupup__tab-content">

            </div>
        </div>

    </div>
    <div class="secretdiscounter-popup__copy">
        &copy;&nbsp;Secret&nbsp;Discounter&nbsp;Ltg.,&nbsp;2016-2018
        <a class="secretdiscounter-popup__copy-help" href="https://secretdiscounter.ru/faq">?</a>
    </div>
</div>
<script src="js/common/icons.js"></script>
<script src="js/common/utils.js"></script>
<script src="js/common/config.js"></script>
<script src="js/common/templates.js"></script>
<script src="js/common/storage.js"></script>
<script src="js/common/storage_manage.js"></script>
<script src="js/common/stores.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
